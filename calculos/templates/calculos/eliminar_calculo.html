<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cálculo</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este cálculo?</h1>

    <p>Descripción: {{ calculo.descripcion }}</p>
    <p>Tipo: {{ calculo.get_tipo_calculo_display }}</p>
    <p>Área: {{ calculo.area }} m²</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <a href="{% url 'ver_calculos' %}">Cancelar</a>
</body>
</html>
