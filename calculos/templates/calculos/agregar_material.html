{% extends 'base.html' %}

{% block content %}
    <h2>Agregar Nuevo Material</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

    <a href="{% url 'calculos:lista_materiales' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
