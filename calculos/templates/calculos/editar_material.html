{% extends 'base.html' %}

{% block content %}
    <h2>Editar Material: {{ material.nombre }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <a href="{% url 'calculos:lista_materiales' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
