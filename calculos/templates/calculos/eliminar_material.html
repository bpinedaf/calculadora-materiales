{% extends 'base.html' %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar "{{ material.nombre }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'calculos:lista_materiales' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
