<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Material</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar "{{ material.nombre }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <a href="{% url 'lista_materiales' %}">Cancelar</a>
</body>
</html>
