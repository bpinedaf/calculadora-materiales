<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Material</title>
</head>
<body>
    <h1>Agregar Nuevo Material</h1>

        {% csrf_token %}

    </form>

    <a href="{% url 'lista_materiales' %}">Volver a la lista</a>
</body>
</html>
