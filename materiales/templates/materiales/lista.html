<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Materiales</title>
</head>
<body>
    <h1>Lista de Materiales</h1>
	
	<a href="{% url 'agregar_material' %}">Agregar Nuevo Material</a>

	<ul>
		{% for material in materiales %}
			<li>
				{{ material.nombre }} - {{ material.unidad }} - Q{{ material.precio_unitario }}
				<a href="{% url 'editar_material' material.pk %}">✏️ Editar</a>
				<a href="{% url 'eliminar_material' material.pk %}" style="color: red;">❌ Eliminar</a>
			</li>
		{% empty %}
			<li>No hay materiales registrados.</li>
		{% endfor %}
	</ul>

</body>
</html>
