<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- FontAwesome para los 칤conos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
    <title>{% block title %}Calculadora de Materiales BMP{% endblock %}</title>

    <style>
        /* Estilos personalizados */
        .carousel-item img {
            max-height: 300px;
            width: auto;
            object-fit: cover;
            margin: auto;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Modo Oscuro */
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .card, 
        .dark-mode .table {
            background-color: #1e1e1e;
            color: white;
        }
        .dark-mode .navbar {
            background-color: #333 !important;
        }
		.card:hover {
			transform: translateY(-5px);
			transition: all 0.3s ease;
			box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
		}

    </style>
</head>
<body>
    <!-- Navbar con las URLs corregidas -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Calculadora de Materiales</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'calculos:calcular_materiales' %}">C치lculos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'calculos:ver_proyectos' %}">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'calculos:gestionar_materiales' %}">Materiales</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bot칩n de Modo Oscuro -->
    <div class="text-end p-3">
        <button onclick="toggleDarkMode()" class="btn btn-dark">游깿 Modo Oscuro</button>
    </div>

    <!-- Contenido principal -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Calculadora de Materiales BMP - Todos los derechos reservados</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Actualizar autom치ticamente el a침o en el footer
        document.getElementById("year").textContent = new Date().getFullYear();

        // Funci칩n para activar el modo oscuro
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
